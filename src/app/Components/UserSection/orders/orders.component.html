
  
    <router-outlet></router-outlet>
<body>
    <div class="outer">
    <div class="card-box">
        <div class="row">
          <div class="col-sm-4">
            <a routerLink="/farmer-page" id="backbtn"  class="btn btn-warning">Back</a>
        </div>
      </div>
      <br>
        
        <div class="row">
                  <div class="table-responsive">
                      
                        <table class="table table-bordered" id="datatable" role="grid" >
                          <thead class="bg-primary text-dark">
                              <tr role="row">
                                <th>Invoice Id</th>
                                <th>Crop Id</th>
                                <th>Order Date</th>
                                <!-- <th>Farmer ID</th> -->
                                <!-- <th>Dealer ID</th> -->
                                <th>Crop Name</th>
                                <th>Crop Type</th>
                                <th>Quantity(KG)</th>
                                <th>Total Price</th>
                                <!-- <th>Farmer Id</th> -->
                                <th>Actions</th>
                                </tr>
                          </thead>
                          <tbody>
     <tr *ngFor="let item of InvoiceList |  
    paginate:{ itemsPerPage: 6 , currentPage: p ,
      totalItems:totalLength }">
    <td>{{item.invoiceId}}</td>
    <td>{{item.cropSaleId}}</td>
    <td>{{item.orderDate}}</td>
    <!-- <td>{{item.farmerId? item.farmerId:0}}</td> -->
    <!-- <td>{{item.dealerId? item.dealerId:0}}</td> -->
    <td>{{item.cropName}}</td>
    <td>{{item.cropType}}</td>
    <td>{{item.cropQty}}</td>
    <td>{{item.orderTotal|currency:'INR'}}</td>
    <!-- <td>{{item.farmerId}}</td> -->
    <td><button type="button" class="confirm" (click)="ReduceCropQuantity(item)" >Confirm</button>&nbsp;&nbsp;
        <button type="button" class="delete" (click)="RejectOrder(item)">Reject</button></td>
    </tr>
                          </tbody>
                      </table>
                    
                  </div>
              </div>
            </div>
            <pagination-controls class="text-center" (pageChange)=" p =$event" style="font-weight: bolder;"></pagination-controls>
          </div>
        </body>
